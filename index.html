        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

                <div class="collapse navbar-collapse" id="navbarNav">

        <div>   
            <div class="img-container" style="background-image:url('https://webukatu.com/wordpress/wp-content/uploads/2018/06/e95efe85cf997b40cc53ccbf99a40479.jpg'); background-size:100% auto;">

                <h2 class="title ml-3">Code for Handai</h2>
                </div>

            <div class="container">

                <a href="#" class="mt-2">http://example.com</a>
                <h5 class="element mt-5">活動日程</h5>
                <table class="day-table mt-2">

                            <th scope="col" class="day-col">木</th>

                            <th scope="col" class="day-col sat">土</th>
                            <th scope="col" class="day-col sun">日</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="time-col">
                            <div>
                                <h3 class="active">○</h3>
                                <p class="time">15:00~17:00</p>
                            </div>
                        </td>
                        <td class="time-col">
                            <div>
                                <h3 class="active">○</h3>
                                <p class="time">15:00~17:00</p>
                            </div>
                        </td>
                        <td class="time-col">
                            <div>

                                <p class="time">15:00~17:00</p>
                            </div>
                        </td>
                        <td class="time-col">
                            <div>
                                <h5 class="disactive"> - </h5>
                            </div>
                        </td>
                        <td class="time-col">
                            <div>
                                <h5 class="disactive"> - </h5>
                            </div>
                        </td>

                            </div>

                <h5 class="catch-copy mt-5">課題✖テクノロジー</h5>

                <p class="desc mt-3">課題✖︎テクノロジーをテーマに有志でアプリケーションなどを作ってます。</p>

                <div class="btn-container mt-5">
                    <a href="/search" class="btn btn-default like-button float-left" id="back"><i class="fa fa-undo mr-2"></i>サークル一覧へ</a>
                    <button class="btn btn-primary like-button float-right" id="like"><i class="fa fa-heart mr-2"></i>お気に入り</button>
